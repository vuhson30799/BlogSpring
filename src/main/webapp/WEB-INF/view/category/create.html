<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1 th:text="'Create new Category'"></h1>
<h2 th:text="${message}"></h2>
<form th:action="@{/create-category}" th:object="${category}" method="post">
    <fieldset>
        <legend th:text="'Category Information'"></legend>
        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/> </td>
            </tr>
        </table>
        <input type="submit" th:value="'submit'">
    </fieldset>
</form>

<p><a th:href="@{/category}" th:text="'Back to Category list'"></a></p>
</body>
</html>
